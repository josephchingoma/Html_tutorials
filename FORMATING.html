<!DOCTYPE html>
<html>
    <head>
        <title>Formating</title>
    </head>
    <body>
        <h1>JOSEPH</h1>
        <p>My name is <b>joseph</b></p>
        <p>My name is <strong>joseph</strong></p>
        <p>My name is <i>joseph</i></p>
        <p>My name is <em>joseph</em></p>
        <p>My name is <mark>joseph</mark></p>
        <p>My name is <small>joseph</small></p>
        <p>My name is <del>joseph</del>/p>
        <p>My name is <ins>joseph</ins></p>
        <p>My name is <sub>joseph</sub></p>
        <p>My name is <sup>joseph</sup></p>
        
    </body>

    </body>
</html>
